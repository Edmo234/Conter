<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #198754;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 400px;
    }
    .link-btn {
      cursor: pointer;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginTela" class="card bg-success shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login</h3>
      <form id="formLogin">
        <div class="mb-3">
          <label for="loginEmail" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginSenha" class="form-label fw-bold">Senha</label>
          <input type="password" class="form-control" id="loginSenha" required />
        </div>
        <button type="submit" class="btn btn-light w-100">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <span>Não tem conta? <span id="btnVaiCadastro" class="link-btn">Cadastre-se</span></span>
      </div>
    </div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastroTela" class="card bg-success shadow" style="display:none;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Cadastro</h3>
      <form id="formCadastro">
        <div class="mb-3">
          <label for="cadNome" class="form-label fw-bold">Nome</label>
          <input type="text" class="form-control" id="cadNome" required />
        </div>
        <div class="mb-3">
          <label for="cadEmail" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="cadEmail" required />
        </div>
        <div class="mb-3">
          <label for="cadSenha" class="form-label fw-bold">Senha</label>
          <input type="password" class="form-control" id="cadSenha" required />
        </div>
        <button type="submit" class="btn btn-light w-100">Cadastrar</button>
      </form>
      <div class="text-center mt-3">
        <span>Já tem conta? <span id="btnVaiLogin" class="link-btn">Faça login</span></span>
      </div>
    </div>
  </div>

  <script>
    const loginTela = document.getElementById('loginTela');
    const cadastroTela = document.getElementById('cadastroTela');
    const btnVaiCadastro = document.getElementById('btnVaiCadastro');
    const btnVaiLogin = document.getElementById('btnVaiLogin');
    const formLogin = document.getElementById('formLogin');
    const formCadastro = document.getElementById('formCadastro');

    // Alternar telas
    btnVaiCadastro.addEventListener('click', () => {
      loginTela.style.display = 'none';
      cadastroTela.style.display = 'block';
    });

    btnVaiLogin.addEventListener('click', () => {
      cadastroTela.style.display = 'none';
      loginTela.style.display = 'block';
    });

    // Cadastro
    formCadastro.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('cadNome').value.trim();
      const email = document.getElementById('cadEmail').value.trim();
      const senha = document.getElementById('cadSenha').value;

      // Removida verificação de confirmação de senha

      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || {};
      if (usuarios[email]) {
        alert('Usuário já cadastrado!');
        return;
      }

      usuarios[email] = { nome, senha };
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      localStorage.setItem('usuarioLogado', JSON.stringify({ email, nome }));
      window.location.href = 'home.html';
    });

    // Login
    formLogin.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const senha = document.getElementById('loginSenha').value;

      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || {};
      if (usuarios[email] && usuarios[email].senha === senha) {
        localStorage.setItem('usuarioLogado', JSON.stringify({ email, nome: usuarios[email].nome }));
        window.location.href = 'home.html';
      } else {
        alert('Usuário ou senha inválidos!');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
